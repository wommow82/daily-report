
name: Daily Combined Reports

on:
  schedule:
    - cron: '0 11 * * *'   # Îß§Ïùº Ïò§Ï†Ñ 11Ïãú UTC Ïã§Ìñâ (ÌïúÍµ≠ 20Ïãú, Ï∫òÍ±∞Î¶¨ 05Ïãú)
  workflow_dispatch:        # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  daily-stock-report:
    name: üìä Daily Stock Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas matplotlib numpy requests beautifulsoup4 selenium openai schedule googletrans==4.0.0-rc1

      - name: Run daily stock report
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          python daily_report.py

  daily-etf-report:
    name: üìà Daily ETF & Crypto ETF Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run ETF Recommendation Report
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python daily_reco_report_with_etf.py
